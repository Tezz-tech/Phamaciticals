<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bornian Phermaceuticals</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="banner2">
      <div class="ba"></div>
      <div class="ban2">
        <h1>Create A Free Account</h1>
        <form id="form1">
          <h3>Name</h3>
          <input type="text" id="name" placeholder="Enter Your Full Name"/>
          <h3>Age</h3>
          <input type="text" placeholder="Please Input Your Current Age" id="dob" />
          <h3>Blood Group</h3>
          <input type="text" id="bloodGroup" placeholder="Please Specify Your Blood Group" />
          <h3>Genotype</h3>
          <input type="text" id="genotype" placeholder="Please Specify Your Genotype" />
          <h3>New Username</h3>
          <input type="text" id="username" placeholder="Enter Your Username" />
          <h3>New Password</h3>
          <input type="password" id="password" placeholder="Enter New Password"
          />
          <p id="require"></p><br />
          <button type="submit" >Create Account</button>
        </form>

        <script src="./js/create.js"></script>
      </div>
    </div>
  </body>
</html>
